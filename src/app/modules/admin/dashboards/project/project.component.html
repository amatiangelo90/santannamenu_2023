<div class="flex flex-col flex-auto min-w-0">


    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                mat-stretch-tabs="false"
                [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="Menu Ristorante">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col sm:flex-row items-center">
                                    <div class="mt-3 sm:mt-0 sm:ml-2">
                                        <mat-button-toggle-group
                                            value="ANTIPASTI"
                                            #menuType="matButtonToggleGroup">
                                            <mat-button-toggle value="ANTIPASTI">ANTIPASTI</mat-button-toggle>
                                            <mat-button-toggle value="PRIMI">PRIMI</mat-button-toggle>
                                            <mat-button-toggle value="SECONDI">SECONDI</mat-button-toggle>
                                            <mat-button-toggle value="CONTORNI">CONTORNI</mat-button-toggle>
                                            <mat-button-toggle value="DOLCI">DOLCI</mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                                <div class="flex flex-col mt-2 divide-y">
                                    <ng-container *ngFor="let prod of productList; trackBy: trackByFn">
                                        <div *ngIf="prod.category === menuType.value">
                                            <div class="flex flex-row items-center justify-between py-4 px-0.5">
                                                <div class="flex flex-col">
                                                    <div class="font-medium">{{prod.name}}</div>
                                                    <div class="flex flex-col sm:flex-row sm:items-center -ml-0.5 mt-2 sm:mt-1 space-y-1 sm:space-y-0 sm:space-x-3">
                                                        <ng-container *ngIf="prod.price">
                                                            <div class="flex items-center">
                                                                <mat-icon
                                                                    class="icon-size-5 text-hint"
                                                                    [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                                                                <div class="ml-1.5 text-md text-secondary">{{prod.ingredients}}</div>
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                </div>
                                                <button mat-icon-button>
                                                    {{prod.price}}

                                                </button>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Menu Sushi">

                </mat-tab>
                <mat-tab label="Carta Vini">

                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
</div>
